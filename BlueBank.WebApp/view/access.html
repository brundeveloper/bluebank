<div class="row classMargin">
	<form id="idFormAccess" name="idFormAccess">
		<div class="form-group">
			<label>AgÃªncia</label>
			<input type="text" class="form-control" name="agencia" ng-model="account.agency" ng-required="true" ng-minlength="4" ng-maxlength="4" ng-pattern="/^\d{4}$/" ui-number="4">
		</div>
		<div class="form-group">
			<label>Conta</label>
			<input type="text" class="form-control" name="conta" ng-model="account.number" ng-required="true" ng-minlength="5" ng-maxlength="5" ng-pattern="/^\d{5}$/" ui-number="5">
		</div>
		<button class="btn btn-primary btn-block" ng-click="access(account)" ng-disabled="idFormAccess.$invalid">Acessar</button>
	</form>
</div>
<div class="row classMargin" ng-show="isMessage()">
	<div class="alert alert-danger">
		{{message}}
	</div>
</div>
